<meta charset="utf-8">
<title>chartmix demo</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script src="https://unpkg.com/vuex@3.4.0"></script>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="./chartmix.umd.js"></script>

<link rel="stylesheet" href="./chartmix.css">

<div id="chartmix">
  <chart-mix msg="你猜猜"/>
</div>

<script>

const store = new Vuex.Store()
console.info('chartmix::',chartmix.default)
console.info('store::',store)

Vue.use(chartmix.default,{store})

var app = new Vue({
  el: '#chartmix',
  store: store,
  data: {
    message: 'Hello Vue!'
  }
})

</script>
